<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PWA Chat" />
    <meta name="theme-color" content="#8b9e70" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#8b9e70" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Icons -->
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/icons/favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      href="assets/images/icons/apple-icon-180.png"
    />

    <!-- Imports -->
    <title>PWA Chat</title>
    <link rel="stylesheet" type="text/css" href="assets/dist/css/main.css" />
    <link rel="manifest" href="manifest.webmanifest" />
    <script src="assets/dist/js/main.js" type="module" defer></script>
    <script defer>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register('./sw.js').then(() => {
          console.log('[ServiceWorker] Registered');
        });
      }
    </script>
  </head>
  <body></body>
</html>
