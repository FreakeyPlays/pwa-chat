<div class="test" data-state="signup">
  <form id="form" class="form">
    <h3 class="form__title">Sign up</h3>

    <div class="form__group" data-form-field="userid">
      <input
        type="text"
        id="userid"
        name="userid"
        class="form__group__input"
        autocomplete="off"
        placeholder=" "
      />
      <label for="userid" class="form__group__label">Username</label>
      <div class="error-message form__group__error"></div>
    </div>

    <div class="form__group" data-form-field="password">
      <input
        type="password"
        id="password"
        name="password"
        class="form__group__input"
        autocomplete="off"
        placeholder=" "
      />
      <label for="password" class="form__group__label">Password</label>
      <div class="error-message form__group__error"></div>
    </div>

    <div class="form__group" data-form-field="passwordConfirm">
      <input
        type="password"
        id="passwordConfirm"
        class="form__group__input"
        autocomplete="off"
        placeholder=" "
      />
      <label for="passwordConfirm" class="form__group__label"
        >Confirm Password</label
      >
      <div class="error-message form__group__error"></div>
    </div>

    <div class="form__group" data-form-field="nickname">
      <input
        type="text"
        id="nickname"
        name="nickname"
        class="form__group__input"
        autocomplete="off"
        placeholder=" "
      />
      <label for="nickname" class="form__group__label">Nickname</label>
      <div class="error-message form__group__error"></div>
    </div>

    <div class="form__group" data-form-field="fullname">
      <input
        type="text"
        id="fullname"
        name="fullname"
        class="form__group__input"
        autocomplete="off"
        placeholder=" "
      />
      <label for="fullname" class="form__group__label">Full Name</label>
      <div class="error-message form__group__error"></div>
    </div>

    <div class="form__end">
      <a class="form__end__button" href="/login" onclick="route()">Sign in</a>
      <button class="form__end__button" type="submit">Sign up</button>
    </div>
  </form>
</div>
