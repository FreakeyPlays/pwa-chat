<div class="chat" data-state="chat">
  <div class="header">
    <a id="header__back" class="header__back">
      <img src="../assets/icons/logout.svg" />
    </a>
    <div class="header__container">
      <h1 class="header__container__title">Chat</h1>
      <div class="menuBtn" onclick="this.classList.toggle('active')">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="chat__header__options">
        <div class="chat__header__options__element">
          <h3 class="element__title">Theme</h3>
          <div class="element__content theme">
            <button class="current">Light</button>
            <button>Dark</button>
          </div>
        </div>
        <div class="chat__header__options__element">
          <h3 class="element__title">Font Size</h3>
          <div class="element__content fontsize">
            <input
              type="range"
              name="fontsize"
              id="fontsize"
              min="50"
              max="150"
              value="100"
            />
          </div>
        </div>
        <div class="chat__header__options__element">
          <div class="element__content">
            <h3 class="element__title" id="deregister">Deregister</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="chat__window" class="chat__window"></div>
  <form id="chat__input" class="chat__input">
    <textarea
      placeholder="Type a Message..."
      class="chat__input__text"
      rows="1"
      type="text"
      name="text"
    ></textarea>
    <button class="chat__input__send" type="submit">Send</button>
  </form>
</div>
