<div class="test" data-state="login">
  <form id="form" class="form" action="/chat">
    <h3 class="form__title">Sign in</h3>

    <div class="form__group" data-form-field="userid">
      <input
        type="text"
        id="userid"
        name="userid"
        class="form__group__input"
        autocomplete="off"
        placeholder=" "
      />
      <label for="userid" class="form__group__label">Username</label>
      <div class="error-message form__group__error"></div>
    </div>

    <div class="form__group" data-form-field="password">
      <input
        type="password"
        id="password"
        name="password"
        class="form__group__input"
        autocomplete="off"
        placeholder=" "
      />
      <div class="form__group__icon"></div>
      <label for="password" class="form__group__label">Password</label>
      <div class="error-message form__group__error"></div>
    </div>

    <div class="form__end">
      <a class="form__end__button" href="/register" onclick="route()">
        Sign up
      </a>
      <button class="form__end__button" type="submit">Sign in</button>
    </div>

    <div class="" data-form-field="stayLoggedIn">
      <input
        type="checkbox"
        id="stayLoggedIn"
        class="stayLoggedIn"
        autocomplete="off"
        placeholder=" "
      />
      <label for="stayLoggedIn">Stay Logged in</label>
    </div>
  </form>
</div>
