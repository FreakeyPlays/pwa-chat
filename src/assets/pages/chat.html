<h1>Chat File</h1>
<nav id="main-nav" class="sidebar">
  <a href="/" onclick="route(e)">Chat</a>
  <a href="/login" onclick="route(e)">Login</a>
  <a href="/register" onclick="route(e)">Register</a>
  <a href="/test" onclick="route(e)">test</a>
</nav>
<div class="ui-card-center">
  <form>
    <h3>Login Here</h3>

    <label for="input-username" class="input">
      <input type="text" id="input-username" placeholder="&nbsp;" required />
      <span class="label">Username</span>
      <span class="focus-bg"></span>
    </label>

    <label for="input-password" class="input">
      <input
        type="password"
        id="input-password"
        placeholder="&nbsp;"
        required
      />
      <span class="label">Password</span>
      <span class="focus-bg"></span>
    </label>

    <button>Log In</button>

    <p>
      <span>
        Not a member? <a href="/register" onclick="route(e)">Sign up</a>
      </span>
    </p>
  </form>
</div>
