<h1>Register</h1>
<div class="ui-header">
  <a href="/login" onclick="route(e)">Back</a>
</div>
<div class="ui-card-center">
  <form>
    <h3>Register</h3>

    <label for="input-username" class="input">
      <input type="text" id="input-username" placeholder="&nbsp;" />
      <span class="label">Username</span>
      <span class="focus-bg"></span>
    </label>

    <label for="input-password" class="input">
      <input type="password" id="input-password" placeholder="&nbsp;" />
      <span class="label">Password</span>
      <span class="focus-bg"></span>
    </label>

    <label for="input-password-check" class="input">
      <input type="password" id="input-password-check" placeholder="&nbsp;" />
      <span class="label">Password</span>
      <span class="focus-bg"></span>
    </label>

    <label for="input-nickname" class="input">
      <input type="text" id="input-nickname" placeholder="&nbsp;" />
      <span class="label">Nickname</span>
      <span class="focus-bg"></span>
    </label>

    <label for="input-fullname" class="input">
      <input type="text" id="input-fullname" placeholder="&nbsp;" />
      <span class="label">Full Name</span>
      <span class="focus-bg"></span>
    </label>

    <button>Register</button>
  </form>
</div>
