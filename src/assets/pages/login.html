<div class="ui-card-center">
  <form id="form" data-form-id="login" action="/chat">
    <h3>Login Here</h3>

    <div class="input-group" data-form-field="userid">
      <input
        type="text"
        id="userid"
        name="userid"
        class="input"
        autocomplete="off"
        placeholder=" "
      />
      <label for="userid" class="input-label">Username</label>
      <span class="error-message"></span>
    </div>

    <div class="input-group" data-form-field="password">
      <input
        type="password"
        id="password"
        name="password"
        class="input"
        autocomplete="off"
        placeholder=" "
      />
      <label for="password" class="input-label">Password</label>
      <span class="error-message"></span>
    </div>

    <button id="form-submit" type="submit">Log In</button>
  </form>
  <p>
    <span>
      Not a member? <a href="/register" onclick="route()">Sign up</a>
    </span>
  </p>
</div>
